<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container-imagen">
        <div class="header-logo">
            <img src="./images/odin-lined.png" />
            <h1>Paseos en globos aerostáticos</h1>
        </div>
        <label>Foto de <a href="https://unsplash.com/es/@havasuartist">Susan Weber</a> en <a
                href="https://unsplash.com">Unplash</a></label>
    </div>
    <div class="container-formulario">
        <h1>Este no es un servicio en linea real! . Todo lo que necesitas
            al alcance de tus manos, registrate para un paseo en globo aerostático. </h1>
        <form action="#" method="get" id="formulario">

            <legend>
                <h2>Formulario de registro</h2>
            </legend>
            <fieldset>
                <div class="inputs">
                    <label for="primer_nombre">Primer nombre</label><br>
                    <input type="text" name="nombre" id="primer_nombre" maxlength="15" placeholder="Johnny">
                </div>

                <div class="inputs">
                    <label for="apellidos">Apellidos</label><br>
                    <input type="text" name="apellidos" id="apellidos" maxlength="20" placeholder="Cage" >
                </div>

                <div class="inputs">
                    <label for="telefono">Teléfono</label><br>
                    <input type="text" name="telefono" id="telefono" placeholder="+56912345678">
                </div>

                <div class="inputs">
                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" id="email" placeholder="mk.real@gmail.com" required>
                </div>

                <div class="inputs error">
                    <label for="password">Contraseña</label><br>
                    <input class = "password" name="password" type="password" id="password" minlength="5" required>
                </div>

                <div class="inputs">
                    <label for="confirma_password">Confirma contraseña</label><br>
                    <input class = "password" name="confirma_password" type="password" id="confirma_password" minlength="5" required>
                </div>
            </fieldset>



        </form>
        <div class="container-boton">
            <button type ="submit" class="boton-formulario">Crear cuenta</button>
        </div>
    </div>
    <script src="formulario.js"></script>
</body>

</html>
