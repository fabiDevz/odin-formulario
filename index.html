<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class = "container-imagen" >
        <div class = "header-logo">
            <img src="./images/odin-lined.png"/>
            <h1>Paseos en globos aerostáticos</h1>
        </div>
        <label>Foto de <a href="https://unsplash.com/es/@havasuartist">Susan Weber</a> en Unplash</label>
    </div>
    <div class="container-formulario">
        <h1>Este no es un servicio en linea real! . Todo lo que necesitas
             al alcance de tus manos, registrate para un paseo en globo aerostático. </h1>
        <form action="#" >
            <label for="primer_nombre">Primer nombre</label>
            <input type="text" id ="primer_nombre">

            <label for ="apellido">Apellido</label>
            <input type="text" id ="apellido">
            <br>
            <label for ="email">E-mail</label>
            <input type="email" id ="email">

            <label for="telefono">Teléfono</label>
            <input type="tel" id ="telefono" pattern="+[0-9]{2}[0-9]{1}-[0-9]{8}" required> 
            <br>
            <label for ="password">Contraseña</label>
            <input type="password" id ="password" >

            <label for ="confirma-password">Confirma la contraseña</label>
            <input type="password" id ="confirma-password">

        </form>
        <div class = "container-boton">
            <button class="boton-formulario">Crear cuenta</button>
        </div>
    </div>
</body>
</html>
